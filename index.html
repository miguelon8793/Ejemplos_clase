<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="##23eab7 "></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="##2e1182 "></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#ff00e0 "></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#160400"></a-plane>
      <a-octahedron position="0 0 0" rotation="90 0 0" width="9" height="6" color="#ffffff"></a-octahedron>
      <a-torus position="4 0 0" rotation="60 0 0" width="5" height="8" color="##828683 "></a-torus>
      <a-sky color="##fefa1e "></a-sky>
    </a-scene>
  </body>
</html>
